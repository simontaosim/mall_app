<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/style.css" rel="stylesheet" />
		<!-- Script -->
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				mui.init();
				mui.plusReady(function() {
					var sendButton = doc.getElementById('sendMobile');
					var mobileBox = doc.getElementById('mobile');
					sendButton.addEventListener('tap', function() {
						app.forgetPassword(mobileBox.value, function(err, info) {
							plus.nativeUI.toast(err || info);
						});
					}, false);
				});
			}(mui, document));
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">找回密码</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>手机</label>
					<input id='mobile' type="number" pattern="[0-9]*" class="mui-input-clear mui-input" placeholder="请输入注册手机号">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='sendMobile' class="mui-btn mui-btn-block mui-btn-primary">提交</button>
			</div>
		</div>

	</body>

</html>
